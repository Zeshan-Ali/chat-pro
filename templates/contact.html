        <div class="container" >

    <div class="container">
  <p>We'd love to hear from you! If you have any questions, suggestions, or feedback, please don't hesitate to reach out to us.</p>
  <p>Email: <a href="mailto:support@caht.online">support@caht.online</a></p>
  <form action="mailto:support@caht.online" method="post" enctype="text/plain">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message"></textarea><br>
    <input type="submit" value="Send">
  </form>
